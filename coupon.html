<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coupon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="card">
            <div class="main">
                <div class="co-img">
                        <img src="logo.png" alt="logo"/>

                </div>
                <div class="vertical"></div>
                <div class="content">
                    <h2>Zomato</h2>
                    <h1>15% off <span>Coupon</span></h1>
                    <p>valid till 30th march</p>
                </div>
            </div>
            <div class="copy-btn">
                <input id="copyvalue" type="text" readonly value="FLAT15" />
                <button onclick="copyIt()" class="copybtn">Copy</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
